<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/desktop.css">
    <link rel="stylesheet" href="style/tablet.css">
    <link rel="stylesheet" href="style/mobile.css">
    <link rel="shortcut icon" href="imagens/user-interface.png" type="image/x-icon">
    

    <title>Login page</title>
</head>

<body>
    <div class="container">
        <div class="home-image">
            <img src="imagens/undraw_proud_coder_re_exuy.svg" alt="">
            <h1 class="desktop-titulo">Make the difference</h1>
        </div>
        <div class="content">
            <h1 class="titulo-login">login</h1>

            <div class="box-input">
                <img src="imagens/email.png" alt="icon-email" class="icon-form-email">
                <input type="email" id="email"placeholder="Email">
                
            </div>

            <div class="box-input" id="box-input-password">
                <img src="imagens/cadeado.png" alt="icon-password" class="icon-form-password">
                <input type="password" name="" id="password" placeholder="Password">
               
            </div>

            <div class="box-btn">
                <input type="submit" value="sign in" id="btn">
            </div>

            <span class="details"></span>

            <div class="social-icons">
                <p>or connect with</p>
                <div class="icons-img">
                    <a href="#"><img src="imagens/facebook (1).png" alt="login-with-facebook" class="icons-social"></a>
                    <a href="#"><img src="imagens/twitter.png" alt="login-with-twitter" class="icons-social"></a>
                    <a href="#"><img src="imagens/google-plus.png" alt="login-with-google" class="icons-social"></a>

                </div>

            </div>
            <p class="singUp">Don't have an account? <a href="#"> <mark> Sign Up</a></p>
        </div>

    </div>


</body>

</html>
